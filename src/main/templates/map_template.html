<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Title</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    {% comment %}<script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA073ajNFNsCVAs0oqzkdhRlx8KgAultYI&callback=initMap&libraries=&v=weekly"
            async
    ></script>{% endcomment %}
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script src="https://yastatic.net/s3/mapsapi-jslibs/heatmap/0.0.1/heatmap.min.js" type="text/javascript"></script>
    <script>

        let map;
        let points = [];
        let circles = [];
        let heatMap;

        function initMap() {
            map = new ymaps.Map("map", {
                center: [55.7515372367158, 37.61339942946223],
                zoom: 8
            });
        }

        function getColor(count) {
            if (count < 500) {
                return "#ffff00"
            } else if (count < 1000) {
                return "#ffa500"
            } else return "#ff0000"
        }

        function get_points() {
            interest = document.getElementById("interest").value;
            console.log(heatMap)
            $.ajax({
                type: "GET",
                contentType: "application/json",
                url: "/points",
                data: {
                    "interest": interest
                },
                success: function (response) {
                    points = [];
                    circles = [];
                    result = JSON.parse(response.instances);
                    for (var i = 0; i < result.length; i++) {
                        points.push({
                            id: "id" + i,
                            type: "Feature",
                            geometry: {
                                type: 'Point',
                                coordinates: [parseFloat(result[i].fields.coordinate[1]), parseFloat(result[i].fields.coordinate[0])]
                            },
                            properties: {weight: parseInt(result[i].fields.count_of_person)}
                        });
                    }
                    ymaps.modules.require(['Heatmap'], function (Heatmap) {
                        console.log(points);
                        var data = {
                            type:"FeatureCollection",
                            features: points,
                        },
                            heatMap = new Heatmap(data);
                        heatMap.setMap(map);
                    });
                }
            });
        }

        function begin() {
            initMap();
            get_points();
        }

        ymaps.ready(begin);
    </script>
    <style>
        #map {
            height: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>

<div>
    <select id="interest">
        {% for interest in interests %}
            <option>{{ interest.interes_name }}</option>
        {% endfor %}
    </select>
    <button type="button" onclick="get_points()">Применить.</button>
</div>

<div id="map">

</div>

</body>
</html>
